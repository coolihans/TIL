<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <input type="text" v-model="message">
    </div>
    {{ other }}
    <p>Original Msg : {{message}}</p>
    <p>Reversed by Method: <strong>{{ reverseMessage() }}</strong></p>
    <p>Reversed by Computed: <strong>{{ reversedMessage }}</strong></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        message: 'Original',
        other: 'asdf',
      },
        methods: {
          reverseMessage() {
            
            return this.message.split('').reverse().join('')
          }
        },
        computed: {
          reversedMessage() {
            console.log(";;")
            return this.message.split('').reverse().join('')
        },
      }
    })

  </script>
</body>
</html>
