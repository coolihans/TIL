<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 300px;
    }

    .d-none {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Dog API</h1>
  <img src="" alt="dog" class="d-none">
  <br>
  <button>Get dog</button>

  <!-- axios CDN을 삽입한다. -->

  <script src=" https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const imgTag = document.querySelector('img')

    async function getDog() {
      // browser API(시간/요청)를 사용하는 함수 앞에 await 붙여주기
      const res = await axios.get(API_URI)
      const imgUrl = res.data.message
      imgTag.src = imgUrl
      imgTag.classList.remove('d-none')
    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
