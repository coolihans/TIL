<body>
  <script>
    // 주어진 문자열이 회문인지 판별하는 isPalindrome 함수를 완성하시오.
    function isPalindrome(str) {
      const noSpaceStr = str.replaceAll(' ', '')
      const arr = noSpaceStr.split('')
      arr.reverse()
      const reversedStr = arr.join('')
      return noSpaceStr === reversedStr
    }

    // 출력
    console.log(
      isPalindrome('a santa at nasa'),  // true
      isPalindrome('google')  // false
    )

    function isPalindrome(str) {
      if (str.replaceAll(' ', '').split('') === str.replaceAll(' ', '').split('').reverse()) {
        return true
      } else {
        return false
      }
    }
  </script>
