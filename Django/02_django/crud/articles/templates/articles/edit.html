{% extends 'base.html' %}

{% block content %}

<h1>Edit article</h1>
<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <div>
        제목: <input type = 'text' name="title" value = "{{article.title}}">
    </div>
    <div>
        내용: <textarea name ="content" id="" cols"30" rows="10">{{article.content}}</textarea>
    </div>
    <div>
        <button>글 수정</button>
    </div>
</form>

{% endblock content %}
