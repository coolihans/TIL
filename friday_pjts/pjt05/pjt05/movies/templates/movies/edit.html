{% extends 'base.html' %}

{% block content %}

<h1>EDIT</h1>

<form action="{% url 'movies:update' movie.pk %}">
    <div>
        TITLE <input type="text" name = 'title' value = "{{movie.title}}">
    </div>
    <div>
        AUDIENCE <input type="number" name = 'audience' value = "{{movie.audience}}"> 
    </div>
    <div>
        RELEASE_DATE <input type="date" name = 'release_date' value = "{{movie.release_date}}">
    </div>
    <div>
        GENRE <select name="genre" id="genre-select" value = "{{movie.genre}}">
            <option value="">
                장르를 고르시오
            </option>
            <option value="코미디">코미디</option>
            <option value="로맨스">로맨스</option>
            <option value="액션">액션</option>
        </select>
    </div>
    <div>
        SCORE <input type="number" step = '0.5' max = '10' min = '0' name = 'score' value = "{{movie.score}}"> 
    </div>
    <div>
        POSTER_URL <input type="text" name = 'poster_url' value = "{{movie.poster_url}}" >
    </div>
    <div>
        DESCRIPTION <input type="text" name = 'description' value = "{{movie.description}}">
    </div>
    <div>
        <input type="reset" value = "Reset">
        <button>Submit</button>
</form>
<hr>
<a href="{% url 'movies:index' %}">BACK</a>

{% endblock content %}
