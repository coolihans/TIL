{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<img src="{{movie.poster_url}}" alt="poster">
<p>
    {{movie.title}}
</p>
<p>
    {{movie.audience}}
</p>
<p>
    {{movie.release_date}}
</p>
<p>
    {{movie.genre}}
</p>
<p>
    {{movie.score}}
</p>
<p>
    {{movie.description}}
</p>
<div>
    <a href="{% url 'movies:edit' movie.pk %}">
        <button>EDIT</button>
    </a>
    <a href="{% url 'movies:delete' movie.pk %}">
        <button>DELETE</button>
    </a>
</div>
<div>
    <a href="{% url 'movies:index' %}">
        <button>BACK</button>
    </a>
</div>

{% endblock content %}
