{% extends 'base.html' %}

{% block content %}
  <h1>Recommended</h1>

  {% for movie in movies %}
  <div class="d-flex">
    <div>
      <img src="{{ movie.poster_path }}" alt="{{ movie.title }}'s poster" style="width: 200px;">
    </div>
    <div class="ms-2">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.overview }}</p>
      <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-outline-secondary btn-sm">DETAIL</a>
    </div>
  </div>
  <hr>
  
  {% endfor %}
{% endblock %}
