{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>
<img src="{{ movie.poster_path }}" alt="{{ movie.title }}'s poster">
<div>
  개봉일: <span>{{ movie.release_date }}</span> | 평점: <span>{{ movie.vote_average }}</span>
</div>
<div>
  장르: 
  {% for genre in genres %}
  <span>{{ genre.name }}</span>
  {% endfor %}
</div>
<br>
<p>{{ movie.overview }}</p>

<a href="{% url 'movies:index' %}" class="btn btn-outline-secondary btn-sm">BACK</a>

{% endblock %}
