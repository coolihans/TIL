<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5b0512fb34.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light sticky-top">
    <div class="container-fluid">
      {% if user.is_authenticated %}
        <h3>Hello, {{ user.username }}</h3>
        <ul class="d-flex flex-row navbar-nav ms-3 me-auto mb-0">
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'accounts:profile' user %}">내 프로필<a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'movies:index'%}">Movie</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'movies:recommended' %}">Recommended</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'community:index'%}">Community</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'community:create'%}">New Review</a>
          </li>
        </ul>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn btn-outline-secondary btn-sm">
        </form>
      {% else %}
        <ul class="d-flex flex-row navbar-nav ms-3 me-auto mb-0">
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'movies:index'%}">Movie</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
