<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1,
    h2,
    h3 {
      border: 5px black solid;
    }

    h1 {
      width: 600px;
    }

    h2 {
      display: inline-block;
      margin: 10px;
      padding: 10px;
    }

    .d-none {
      width: 100px;
      height: 100px;
      display: none;
    }

    .v-hidden {
      width: 100px;
      height: 100px;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h1>display: block입니다.</h1>
  <h2>display: inline-block</h2>
  <h2>display: inline-block</h2>

  <div class="v-hidden">
    안보이긴 하는데..
  </div>
  <div class="d-none">
    없는데!
  </div>
</body>

</html>
